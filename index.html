<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wiki App</title>
  <meta name="description" content="Wiki App">
  <link rel="stylesheet" href="src/css/stylesheet-wiki-app.css">
  <script src="" type="module"></script>
</head>

<body>
  <header>Wiki App</header>

  <div class="main">
    <form class="form js-form">
      <!-- value of label's for attribute must be the same as of input's id -->
      <label for="keyword">Search articles by keywords:</label>
      <input type="text" name="q" id="keyword" class="keyword js-keyword" maxlength="100" required>
      <button class="submit-button">Search</button>
    </form>
  </div>
  
</body>
</html>
