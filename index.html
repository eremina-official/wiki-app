<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wiki App</title>
  <meta name="description" content="Wiki App">
  <link rel="stylesheet" href="src/css/stylesheet.css">
  <link rel="stylesheet" href="src/css/form.css">
  <link rel="stylesheet" href="src/css/search-results.css">
  <link rel="stylesheet" href="src/css/show-languages.css">
  <script src="src/js/send-request.js" type="module"></script>
  <script src="src/js/show-languages.js" type="module"></script>
</head>

<body>
  <header>Wiki App</header>

  <div class="main">
    <form class="form js-form">
      <!-- value of label's for attribute must be the same as of input's id -->
      <label for="keyword">Search articles by keywords or enter a wiki page URL:</label>
      <input type="text" name="q" id="keyword" class="input-keyword js-input-keyword" maxlength="100" required>
      <button class="submit-button">Search</button>
      <div>
        <input type="checkbox" id="language" class="js-language-input" name="language">
        <label for="language">Show titles only in German, Polish and Russian</label>
      </div>
    </form>

    <div class="search-results-container">
      <div class="search-results">
      </div>
    </div>
  </div>
  
</body>
</html>
