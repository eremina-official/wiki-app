<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wiki App</title>
  <meta name="description" content="Wiki App">
  <link rel="stylesheet" href="src/css/stylesheet.css">
  <link rel="stylesheet" href="src/css/form.css">
  <link rel="stylesheet" href="src/css/search-results.css">
  <link rel="stylesheet" href="src/css/show-languages.css">
  <script src="src/js/send-request.js" type="module"></script>
  <script src="src/js/show-languages.js" type="module"></script>
</head>

<body>
  <header><a href="https://eremina-official.github.io/wiki-app/">Wiki App</a></header>

  <div class="main">
    <form class="form js-form">
      <!-- value of label's for attribute must be the same as of input's id -->
      <label for="keyword" class="form__keyword-input-label">Search articles by keywords or enter a wiki page URL:</label>
      <div class="form__keyword-input-wrapper">
        <input type="text" name="q" id="keyword" class="keyword-input js-keyword-input" maxlength="100" required>
        <button class="submit-button">Search</button>
      </div>
      <div>
        <input type="checkbox" id="language" class="language-input js-language-input" name="language">
        <label for="language" class="language-input-label">Show titles only in German, Polish and Russian</label>
      </div>
    </form>

    <div class="search-results-container">
      <div class="search-results">
      </div>
    </div>
  </div>
  
</body>
</html>
